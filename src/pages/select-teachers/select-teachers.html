<ion-header>

  <ion-navbar>
    <ion-title>selectTeachers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<button ion-button (click)="showClasses()">
		show classes
	</button>
	<ion-list>
		<ion-item *ngFor="let class of selectedList">
			<ion-label>
<!-- 		      {{class["Department Number"]}}
		      <br> -->
		      Block: {{class["Block"]}}
		      <br>
		      Course Code: {{class["Course Code"]}}
		      <br>		      
		      Course Name: {{class["Course Name"]}}
		      <br>		      
		      Room: {{class["Room"]}}
		      <br>		      
		      Section Number: {{class["Section Number"]}}
		      <br>		      
		      Teacher: {{class["Teacher"]}}
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
