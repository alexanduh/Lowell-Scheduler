<ion-header>
  <ion-navbar>
    <ion-title>
      Lowell Scheduler
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- 	<button ion-button (click)="addClass()">
		add classes
	</button> -->
	<form (ngSubmit)="nextPage()" > <!-- [formGroup]="classForm" -->
		<button ion-button type="submit">
			Next
		</button>
		<ion-textarea placeholder="Search classes"></ion-textarea> 
		<ion-list>
	    	<ion-item *ngFor="let class of announcer | async">
	    		<ion-label>
	    			{{class["Course Name"]}}
	    		</ion-label>
	    		<ion-checkbox (click)="selectClass(class['Course Name'])"></ion-checkbox>
	    	</ion-item>
	  	</ion-list>
	</form>
</ion-content>
