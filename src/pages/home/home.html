<ion-header>
  <ion-navbar>
    <ion-title>
      Lowell Scheduler
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<!-- 	<button ion-button (click)="addClass()">
		add classes
	</button> -->
	<form (ngSubmit)="nextPage()" > <!-- [formGroup]="classForm" -->
		<button ion-button type="submit">
			Next
		</button>
		<ion-item>
			<ion-label>Search type</ion-label>
			<ion-select>
				<ion-option value="Teacher">Teacher</ion-option>
				<ion-option value="Course Name">Course Name</ion-option>
			</ion-select>
		</ion-item>
		<ion-searchbar (ionInput)="filterClass($event)" placeholder="Search classes">
		</ion-searchbar>
		<ion-list>
	    	<ion-item *ngFor="let class of announcerFiltered">
	    		<ion-label>
	    			{{class["Course Name"]}}
	    		</ion-label>
	    		<ion-checkbox (click)="selectClass(class)"></ion-checkbox>
	    	</ion-item>
	  	</ion-list>
	</form>
</ion-content>
